<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../img/icon.png">
    <title>Dreabit - Registrarse</title>

    <link rel="stylesheet" href="../styles/sesion.css">
    <script src="../js/sigup.js"></script>
</head>

<body> 
    <div class="container">
        <a href="index.html"><img src="../img/regresar.png" class="icon"></a>
        <div class="formulario">
            <img src="../img/icon.png" alt="Logo de Dreabit" class="img_rana">
            <h2>REGISTRARSE</h2>

            <form class="name active" id="form1">
                <div class="apartado">
                    <input id="name" type="text" placeholder="Nombre" required class="inputs" maxlength="100">
                    <input id="materno" type="text" placeholder="Apellido Materno" class="inputs" maxlength="100" required>
                    <input id="paterno" type="text" placeholder="Apellido Paterno" class="inputs" maxlength="100" required>
                </div>
                <input id="username" type="text" placeholder="Apodo" required class="inputs" maxlength="25" minlength="5">
                <div class="linea-texto">o regístrate con</div>
                <img src="../img/google.png" alt="Google" class="btn_google">
                <button type="button" class="btn_aceptar siguiente" data-next="user">Siguiente</button>
            </form>

            <form class="user" id="form2">
                <input id="email" type="text" placeholder="Email" class="inputs" maxlength="254" required>
                <div class="apartado">
                    <p>Fecha de Nacimiento:</p>
                    <select id="anio" class="inputsnac" required>
                        <option value="" disabled selected>Año</option>
                    </select>
                    <select id="mes" class="inputsnac" required>
                        <option value="" disabled selected>Mes</option>
                    </select>
                    <select id="dia" class="inputsnac" required>
                        <option value="" disabled selected>Día</option>
                    </select>
                </div>
                <button type="button" class="btn_aceptar siguiente" data-next="password">Siguiente</button>
            </form>

            <form class="password" id="form3">
                <input id="password" type="password" placeholder="Contraseña" class="inputs" maxlength="100" minlength="8" required>
                <input id="confirm_p" type="password" placeholder="Confirmar Contraseña" class="inputs" maxlength="100" minlength="8" required>
                <button type="button" class="btn_aceptar siguiente">Finalizar</button>
            </form>         
        </div>
    </div>   
</body>

</html>
