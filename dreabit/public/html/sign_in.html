<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <title>Dreabit - Registrarse</title>
    <link rel="stylesheet" href="styles/sesion.css">
</head>
<body>
    <div class="container">
        <a href="index.html"><img src="img/regresar.png" class="icon"></a>

        <div class="formulario">
            <img src="img/icon.png" alt="Logo de Dreabit" class="img_rana">

            <h2>REGISTRARSE</h2>
                <form action="">
                    <div class="inputRegistro">
                        <div class="inputColumna">
                        <input type="text" placeholder="Nombre" required class="inputs">
                        <input type="text" placeholder="Email" required class="inputs">
                        <input type="password" placeholder="Contraseña" required class="inputs">
                    </div>
                    <div class="inputColumna">
                        <input type="text" placeholder="Nombre de Usuario" required class="inputs">
                        <input type="text" placeholder="Fecha de nacimiento" required class="inputs">
                        <input type="password" placeholder="Confirmar Contraseña" required class="inputs">
                        </div>
                    </div>
                    
                    <div class="linea-texto">
                        o regístrate con
                    </div>
                    
                    <img src="img/google.png" alt="Google" class="btn_google">
                    
                    <button type="submit" class="btn_aceptar">Aceptar</button>
                </form>
        </div>
    </div>
</body>
</html>
