<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/icon.png">
        <title>Dreabit - Inicio de Sesión</title>
        <link rel="stylesheet" href="../styles/sesion.css">
    </head>
    <body>
        <div class="container">
            <a href="index.html"><img src="img/regresar.png" class="icon"></a>

            <div class="formulario">
                <img src="img/icon.png" alt="Logo de Dreabit" class="img_rana">

                <h2>Log In</h2>
                    <form  id="form_login" class="name active">
                        <input type="text" placeholder="Email" required class="inputs" id="input_email">
                        <input type="password" placeholder="Password" required class="inputs" id="input_password">
                        
                        <div class="linea-texto">
                            o inicia sesión con
                        </div>

                        <img src="img/google.png" alt="Google" class="btn_google">

                        <input type="submit" class="btn_aceptar" value="Aceptar">
                    </form>
            </div>
        </div>
    </body>
    <script src="../js/login.js"></script>

</html>
