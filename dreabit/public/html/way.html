<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Way</title>
    </head>
    <body>

        <button id="add_way">Agregar Camino</button>


        <div id="container">

        </div>

        <dialog id="modal_way_create">
            <h2>Crear Camino</h2>
            <form id="form_way_create">
                <label for="input_name_way_create">Nombre</label>
                <input type="text" id="input_name_way_create" required>
                
                <label for="input_description_way_create">Descripcion</label>
                <input type="text" id="input_description_way_create" required>

                <input type="submit">
            </form>

            <button id="modal_button_cancel_create">Cancelar</button>
        </dialog>

        <dialog id="modal_way_edit">
            <h2>Editar Camino</h2>
            <form id="form_way_edit">
                <label for="input_name_way_edit">Nombre</label>
                <input type="text" id="input_name_way_edit" required>
                
                <label for="input_description_way_edit">Descripcion</label>
                <input type="text" id="input_description_way_edit" required>

                <input type="submit">
            </form>

            <button id="modal_button_cancel_edit">Cancelar</button>
        </dialog>

        <dialog id="modal_way_delete">
            <h2>Eliminar Camino</h2>
            <button id="yes_delete">Aceptar</button>
            <button id="no_delete">Cancelar</button>
        </dialog>
        
        <dialog id="modal_task_create" >
            <h2>Crear Tarea</h2>
            <form id="form_task_create">

                <label for="task_name_create">Nombre</label>
                <input type="text" id="task_name_create">

                <label for="task_description_create">Descripcion</label>
                <input type="text" id="task_description_create">

                <label for="task_start_time_create">Hora de Inicio</label>
                <input type="time" id="task_start_time_create">

                <label for="task_end_time_create">Hora de Fin</label>
                <input type="time" id="task_end_time_create">
                
                <select id="frequency">
                    <option value="weekly">Semanal</option>
                    <option value="monthly">Mensual</option>
                </select>

                <div id="container_frequency">

                </div>

                <select id="priority">
                    <option value="1">Alta</option>
                    <option value="2">Media</option>
                    <option value="3">Baja</option>
                </select>

                <input type="submit">
            </form>

            <button id="modal_task_cancel">Cancelar</button>
        </dialog>

        <dialog id="modal_task_edit" >
            <h2>Editar Tarea</h2>
            <form id="form_task_edit">

                <label for="">Nombre</label>
                <input type="text" id="task_name_edit">

                <label for="">Descripcion</label>
                <input type="text" id="task_description_edit">

                <label for="">Hora de Inicio</label>
                <input type="time" id="task_start_time_edit">

                <label for="">Hora de Fin</label>
                <input type="time" id="task_end_time_edit">
                
                <select id="frequency">
                    <option value="weekly">Semanal</option>
                    <option value="monthly">Mensual</option>
                </select>

                <div id="container_frequency">

                </div>

                <select id="priority">
                    <option value="1">Alta</option>
                    <option value="2">Media</option>
                    <option value="3">Baja</option>
                </select>

                <input type="submit">
            </form>

            <button id="modal_task_cancel_edit">Cancelar</button>
        </dialog>
        
        <dialog id="modal_task_delete">
            <h2>Eliminar Tarea</h2>
            <button id="yes_delete_task">Aceptar</button>
            <button id="no_delete_task">Cancelar</button>
        </dialog>
        

    </body>

    <script src="../js/wayScript.js"></script>
</html>
