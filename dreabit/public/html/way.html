<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Way</title>
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/task.css">
        <link rel="stylesheet" href="../styles/way.css">
        <link rel="stylesheet" href="../styles/menu.css">
    </head>
    <body>
        <div id="menu-container"></div>
        <div id="menu-container2"></div>
        <button id="add_way" class="btn btn-add-way">Agregar Camino</button>

        <div id="container" class="container-main" >

        </div>

        <dialog id="modal_way_create" class="modal-create-way">
            <img src="../img/cancel.png" class="icon" id="modal_button_cancel_create">
            <div class="container">
            <h2 class="modal-title">CREAR CAMINO</h2>
            <form id="form_way_create" class="form-create-way">
                <label for="input_name_way_create">NOMBRE</label>
                <input type="text" id="input_name_way_create" class="input_way" required>
                
                <label for="input_description_way_create">DESCRIPCIÓN</label>
                <input type="text" id="input_description_way_create" class="input_way" required>

                <input type="submit" class="btn-submit">
            </form>
            </div>
        </dialog>

        <dialog id="modal_way_edit" class="modal-create-way">
            <img src="../img/cancel.png" class="icon" id="modal_button_cancel_edit">
            <div class="container">
            <h2 class="modal-title">EDITAR CAMINO</h2>
            
            <form id="form_way_edit"  class="form-create-way">
                <label for="input_name_way_edit" class="label">NOMBRE</label>
                <input type="text" id="input_name_way_edit" class="input_way" required>
                
                <label for="input_description_way_edit" class="label">DESCRIPCIÓN</label>
                <input type="text" id="input_description_way_edit" class="input_way" required>

                <input type="submit" class="btn-submit">
            </form>

            </div>
        </dialog>

        <dialog id="modal_way_delete" class="modal-create-way">
            <img src="../img/cancel.png" class="icon" id="no_delete">
            <div class="column">
            <h2 class="modal-title">ELIMINAR CAMINO</h2>
            <img src="../img/delete2.png" class="img-delete">
            </div>
            <button id="yes_delete" class="btn-submit">ACEPTAR</button>
        </dialog>
        
        <dialog id="modal_task_create" class="modal-create-task">
            <img src="../img/cancel.png" class="icon" id="modal_task_cancel">
            <div class="container">
            <h2 class="modal-title">CREAR TAREA</h2>
            <form id="form_task_create" class="form form-create-task">

                <div class="column">
                    <input type="text" id="task_name_create" class="input_task" placeholder="Nombre de la tarea" required>
                    <input type="text" id="task_description_create" class="input_task" placeholder="Descripción de la tarea">
                </div>
                
                <div class="column">
                    <p for="task_start_time_create" >HORA DE INICIO</p>
                    <input type="time" id="task_start_time_create" class="input_task" required>

                    <p for="task_end_time_create">HORA DE FIN</p>
                    <input type="time" id="task_end_time_create" class="input_task" required>
                </div>

                <div class="column">
                    <select id="frequency" class="input_task">
                        <option value="" disabled selected>Frecuencia</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensual</option>
                    </select>

                    <select id="priority" class="input_task">
                        <option value="" disabled selected>Prioridad</option>
                        <option value="1">Alta</option>
                        <option value="2">Media</option>
                        <option value="3">Baja</option>
                    </select>
                </div>

                <div id="container_frequency_create" class="frequency">

                </div>

                <input type="submit" class="btn btn-submit">
            </form>
            </div>
        </dialog>

        <dialog id="modal_task_edit" class="modal-create-task">
            <img src="../img/cancel.png" class="icon"  id="modal_task_cancel_edit">
            <div class="container">
                <h2>Editar Tarea</h2>
                <form id="form_task_edit" class="form form-create-task">
                    <div class="column">
                        <input type="text" id="task_name_edit" class="input_task" placeholder="Nombre de la tarea" required>
                        <input type="text" id="task_description_edit" class="input_task" placeholder="Descripción de la tarea" required>
                    </div>
                    <div class="column">
                        <p for="task_start_time_edit">Hora de Inicio</p>
                        <input type="time" id="task_start_time_edit" class="input_task" required>
                        <p for="task_end_time_edit">Hora de Fin</p>
                        <input type="time" id="task_end_time_edit" class="input_task" required>
                    </div>
                    <div class="column">
                        <select id="frequency_edit" class="input_task">
                            <option value="" disabled selected>Frecuencia</option>
                            <option value="weekly">Semanal</option>
                            <option value="monthly">Mensual</option>
                        </select>
                            
                        <select id="priority_edit" class="input_task">
                            <option value="1">Alta</option>
                            <option value="2">Media</option>
                            <option value="3">Baja</option>
                        </select>
                    </div>
                    
                    <div id="container_frequency_edit" class="frequency">
                    </div>

                    <input type="submit" class="btn-submit">
                </form>
            </div>
        </dialog>
        
        <dialog id="modal_task_delete" class="modal-create-way">
            <img src="../img/cancel.png" class="icon" id="no_delete_task">
            <div class="column">
                <h2>Eliminar Tarea</h2>
                <img src="../img/delete2.png" class="img-delete">
            </div>
            <button id="yes_delete_task" class="btn-submit">Aceptar</button>
        </dialog>
    </body>

    <script src="../js/wayScript.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/menu.js"></script>
    <!-- <script src="../js/wayValidations.js"></script> -->
</html>
